<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Instagram Feed</title>
  <!-- 여기에 필요한 스타일 시트 및 외부 스크립트를 추가할 수 있습니다. -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    #feed {
      margin: 20px;
    }

    .post {
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
      padding: 10px;
    }

    .post img {
      width: 100%;
      height: auto;
    }

    #footer {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>Instagram Feed</h1>
</div>

<div id="feed">
  <!-- 여기에 피드 포스트들을 추가할 수 있습니다. -->
  <div class="post">
    <img alt="Post 1" src="post1.jpg">
    <p>Post caption goes here...</p>
  </div>

  <div class="post">
    <img alt="Post 2" src="post2.jpg">
    <p>Another post caption...</p>
  </div>

  <!-- 추가적인 포스트들을 필요에 따라 추가할 수 있습니다. -->
</div>

<div id="footer">
  <p>&copy; 2023 Instagram. All rights reserved.</p>
</div>

</body>
</html>
